<!DOCTYPE html>
<html>
<head>
    <title>Your OTP Code</title>
</head>
<body>
    <p>Hi {{ user.name }},</p>
    <p>Your One-Time Password (OTP) for {{ site_name }} is:</p>

    <p>Thanks,<br>The {{ site_name }} Team</p>
</body>
</html>
