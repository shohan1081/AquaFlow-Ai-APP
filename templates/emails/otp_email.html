<!DOCTYPE html>
<html>
<head>
    <!-- <title>Your OTP</title> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f7ff 0%, #f0f9ff 100%);
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(28, 163, 236, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: rgba(28, 163, 236, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(28, 163, 236, 0.3);
            border-radius: 16px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        h1 {
            text-align: center;
            color: #1e293b;
            font-size: 28px;
            margin-bottom: 40px;
        }
        
        p {
            color: #475569;
            margin-bottom: 20px;
        }
        
        .otp-box {
            background: rgba(28, 163, 236, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
            border: 1px solid rgba(28, 163, 236, 0.2);
        }
        
        .otp-code {
            font-size: 42px;
            font-weight: 700;
            color: #1ca3ec;
            letter-spacing: 8px;
            font-family: monospace;
        }
        
        .validity {
            color: #64748b;
            font-size: 14px;
            margin-top: 12px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(28, 163, 236, 0.1);
            color: #64748b;
            font-size: 14px;
        }
        
        strong {
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Verification Code</h1>
        
        <p>Hi <strong>{{ user.name }}</strong>,</p>
        <p>Your One-Time Password (OTP) is:</p>
        
        <div class="otp-box">
            <div class="otp-code">{{ otp }}</div>
            <div class="validity">Valid for 10 minutes</div>
        </div>
        
        <p>If you didn't request this OTP, please ignore this email.</p>
        
        <div class="footer">
            <p>Thanks,<br><strong>The {{ site_name }} Team</strong></p>
        </div>
    </div>
</body>
</html>
